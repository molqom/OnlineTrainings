<p>Java рекомендует переопределять методы equals() и hashCode(), если предполагается, что сравнение должно осуществляться в соответсвии с естественной логикой или бизнес-логикой.</p>
<p>Например HashMap и HashTable в Java полагаются на методы equals() и hashCode() для сравнения своих key и values</p>
